<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cart.css">
  <title>Cart</title>
</head>

<body onload="onCartInit()">
  <!-- NAV BAR  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ofek Bookshop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" data-trans="nav-store"  aria-current="page" href="./index.html">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-trans="nav-cart"  href="./store.cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-trans="nav-manage"  href="./manage.bookshop.html">Manager-loggin</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" data-trans="nav-search" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" data-trans="nav-search" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <section class="cart-books-area"></section>
  <section class="cart-books-message"></section>

  <table class="table">
    <thead>
      <tr>
        <th data-trans="cart-table-book-name" scope="col">Book name</th>
        <th data-trans="cart-table-book-price" scope="col">Price</th>
        <th data-trans="cart-table-qty" scope="col">Qty</th>
        <th data-trans="cart-table-total-price" scope="col">Total price</th>
        <th data-trans="cart-table-remove" scope="col"></th>
      </tr>
    </thead>
    <tbody class="cart-body-table"></tbody>
  </table>






  <script src="./js/util.js"></script>
  <script src="./js/storage.service.js"></script>
  <script src="./js/i18n-service.js"></script>

  <script src="./js/bookshop.service.js"></script>
  <script src="./js/bookshop.controller.js"></script>
  <script src="./js/store.service.js"></script>
  <!-- <script src="./js/cart.service.js"></script> -->
  <script src="./js/cart.controller.js"></script>
  <script src="./js/store.controller.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</body>

</html>
